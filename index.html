<!DOCTYPE html>
<html>
  <head>
    <title>SPA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/products.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" media="screen" />
  </head>
  <body>
    <div id="temp">
      <div class="grid-content">
        <div class="grid-image">
          <img src="http://lorempixel.com/292/398/fashion/" />
        </div>
        <div class="grid-desc">
          <h2></h2>
          <h3></h3>
          <p></p>
          <span></span>
        </div>
      </div>
    </div>
    <div class="header"><h1>E-Commerce Website</h1></div>
    <div class="filter">
      Sort the products on:
      <select id="sort">
        <option value="none"> No sort </option>
        <option value="price"> Price Low - High </option>
        <option id="desc" value="price"> Price High - Low </option>
        <option value="score"> Score Low- High </option>
        <option id="desc" value="score"> Score High - Low </option>
      </select>
      <br /> <br />
      Please filter products based on Categories:</br>
    </div>
    <div class="grid-collection"></div>
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </body>
</html>
